name:                futhask
version:             0.2.0
git:                 "https://gitlab.com/Gusten_Isfeldt/futhask.git"
license:             BSD3
author:              "Gusten Isfeldt"
maintainer:          "isfeldt@kth.se"
copyright:           "2020 Gusten Isfeldt"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Generate Haskell wrappers for Futhark libraries
category:            FFI Tools
description:         Please see the README on GitLab at <https://gitlab.com/Gusten_Isfeldt/futhask#futhask>

dependencies:
- base             >= 4.7 && < 4.15
- directory        >= 1.3.3 && < 1.4
- raw-strings-qq   >= 1.1 && < 1.2
- split            >= 0.2.3 && < 0.3
- aeson            >= 2.0.2.0
- containers
- text             >= 1.2.4.1
- unordered-containers
- bytestring

library:
  source-dirs: src

executables:
  futhask:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - futhask
