name:                futhask
version:             0.1.0.0
git:                 "https://gitlab.com/Gusten_Isfeldt/futhask.git"
license:             BSD3
author:              "Gusten Isfeldt"
maintainer:          "isfeldt@kth.se"
copyright:           "2020 Gusten Isfeldt"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Generate Haskell wrappers for Futhark libraries
category:            FFI Tools
description:         Please see the README on GitHub at <https://gitlab.com/Gusten_Isfeldt/futhask#futhask>

dependencies:
- base >= 4.7 && < 5
- split
- directory
- raw-strings-qq

library:
  source-dirs: src

executables:
  futhask:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - futhask

